<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Aroma - Comentarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="IMG/icono.png">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Logo Café Aroma" width="40" height="40" class="me-2">
        Café Aroma
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="Nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="Galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link active" href="comentarios.html">Comentarios</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Déjanos tu comentario</h2>
      <p class="text-center mb-5">Queremos saber tu opinión para seguir mejorando y satisfacer tus necesidades.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Comentario</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Café Aroma | Amir L. Benites Agurto</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
